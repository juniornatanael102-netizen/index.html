<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday, Alita!</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  :root{
    --accent:#ff2fa3;
    --card-bg: rgba(255,255,255,0.18);
    --text-white: #ffffff;
  }

  html,body{height:100%;margin:0;font-family:"Poppins",system-ui,Arial;}
  body{
    background: #000;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* Fondo (usa archivo local "fondo.jpg") */
  .bg {
    position: fixed;
    inset: 0;
    background-image: url("fondo.jpg"); /* <- pon aquÃ­ tu imagen con ese nombre */
    background-size: cover;
    background-position: center;
    filter: saturate(1.05) contrast(0.95);
    z-index: 0;
  }

  /* ligera capa oscura para contraste */
  .bg::after{
    content:"";
    position:absolute; inset:0;background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.38));
  }

  .card {
    position: relative;
    z-index: 10;
    width: min(760px, 92vw);
    max-width: 920px;
    border-radius: 22px;
    padding: 36px;
    text-align: center;
    background: var(--card-bg);
    backdrop-filter: blur(8px) saturate(1.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 8px rgba(255,255,255,0.04) inset;
    color: var(--text-white);
    overflow: visible;
    transform: translateY(0);
    animation: appear .9s ease-out both;
  }

  @keyframes appear {
    from { transform: translateY(8px) scale(.98); opacity:0; }
    to { transform: translateY(0) scale(1); opacity:1; }
  }

  h1{
    margin:0;
    font-family:"Great Vibes", cursive;
    font-size: clamp(34px, 6vw, 64px);
    color: var(--accent);
    text-shadow: 0 6px 18px rgba(255,47,163,0.14), 0 2px 6px rgba(0,0,0,0.45);
    letter-spacing: -0.5px;
  }

  .subtitle {
    margin-top:10px;
    font-weight:500;
    font-size: clamp(15px, 2.1vw, 20px);
    opacity:0.95;
  }

  .emoji-row{
    margin-top:14px;
    font-size: clamp(20px,4vw,28px);
    animation: pulse 1.6s infinite;
  }
  @keyframes pulse{
    0%,100%{ transform: scale(1); } 50%{ transform: scale(1.08); }
  }

  /* Corazones flotando (absolutos en body) */
  .heart{
    position: fixed;
    z-index:9;
    pointer-events: none;
    will-change: transform, opacity;
    font-size: 20px;
    transform: translateY(0);
    opacity: 0;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    text-shadow: 0 2px 6px rgba(255,255,255,0.06);
  }

  /* Play button */
  .audio-control{
    position: absolute;
    right: 18px;
    top: 18px;
    z-index: 20;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .btn {
    background: linear-gradient(180deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
    border: 1px solid rgba(255,255,255,0.08);
    color: white;
    padding: 8px 12px;
    border-radius: 999px;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);
  }

  .btn:active{ transform: translateY(1px) scale(.995); }

  /* Footer / firma */
  .firma{
    margin-top:18px;
    font-size:14px;
    opacity:0.9;
  }

  /* Responsive small screens */
  @media (max-width:480px){
    .card{ padding:22px; border-radius:16px; }
    .audio-control{ right:12px; top:12px; }
  }
</style>
</head>
<body>

  <!-- Fondo -->
  <div class="bg" aria-hidden="true"></div>

  <!-- Corazones generados por JS (se crean desde script) -->
  <!-- Tarjeta -->
  <div class="card" role="main" aria-label="Tarjeta de cumpleaÃ±os">
    <div class="audio-control">
      <button id="btnPlay" class="btn">ðŸ”Š Reproducir</button>
      <button id="btnMute" class="btn">ðŸ”ˆ Silenciar</button>
    </div>

    <h1>Happy Birthday, Alita! love u!</h1>
    <div class="subtitle">ðŸŽ‚ ðŸŽ‰ ðŸ’– â€” Con mucho cariÃ±o</div>
    <div class="emoji-row">Â¡te adoro mi tuitera favorita!</div>

    <div class="firma">De: Yael</div>
  </div>

  <!-- audio (usa archivo local "musica.mp3") -->
  <audio id="bgAudio" preload="auto" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

<script>
  /* ---------- Corazones animados ---------- */
  const heartCount = 14;
  for(let i=0;i<heartCount;i++){
    const d = document.createElement('div');
    d.className = 'heart';
    d.textContent = ['ðŸ’–','ðŸ’•','ðŸ’—','ðŸ’ž'][Math.floor(Math.random()*4)];
    const size = 14 + Math.random()*36; // px
    d.style.fontSize = size + 'px';
    const left = Math.random() * 100;
    d.style.left = left + 'vw';
    d.style.bottom = (-20 - Math.random()*40) + 'vh';
    d.style.opacity = 0;
    document.body.appendChild(d);

    // animate
    const duration = 6000 + Math.random()*7000;
    const delay = Math.random()*2000;
    animateHeart(d, duration, delay);
  }

  function animateHeart(el, duration, delay){
    // simple JS animation using requestAnimationFrame
    setTimeout(()=> {
      const start = performance.now();
      const startLeft = parseFloat(el.style.left);
      const endLeft = startLeft + (Math.random()*18 - 9); // slight drift
      function frame(t){
        const p = (t - start) / duration;
        if(p >= 1){
          el.style.opacity = 0;
          // restart after random pause
          setTimeout(()=> {
            el.style.bottom = (-30 - Math.random()*40) + 'vh';
            el.style.opacity = 0;
            animateHeart(el, duration, Math.random()*2000);
          }, 600 + Math.random()*1400);
          return;
        }
        const eased = easeOutCubic(p);
        el.style.bottom = ( -30 + eased * 120 ) + 'vh';
        el.style.left = ( startLeft + (endLeft - startLeft) * eased ) + 'vw';
        el.style.opacity = Math.min(1, eased*1.3);
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }, delay);
  }

  function easeOutCubic(t){ return 1 - Math.pow(1-t,3); }

  /* ---------- Audio control ---------- */
  const audio = document.getElementById('bgAudio');
  const btnPlay = document.getElementById('btnPlay');
  const btnMute = document.getElementById('btnMute');

  // Try to autoplay (may be blocked). We'll update UI accordingly.
  function tryAutoplay(){
    audio.play().then(()=> {
      btnPlay.textContent = 'â¸ Pausar';
    }).catch(()=> {
      // Autoplay blocked â€” show "Reproducir" button (user must click)
      btnPlay.textContent = 'ðŸ”Š Reproducir';
    });
  }

  // initial attempt
  tryAutoplay();

  btnPlay.addEventListener('click', ()=> {
    if(audio.paused){
      audio.play().then(()=> btnPlay.textContent = 'â¸ Pausar')
      .catch(()=> btnPlay.textContent = 'ðŸ”Š Reproducir');
    } else {
      audio.pause();
      btnPlay.textContent = 'ðŸ”Š Reproducir';
    }
  });

  btnMute.addEventListener('click', ()=> {
    audio.muted = !audio.muted;
    btnMute.textContent = audio.muted ? 'ðŸ”‡ Silenciado' : 'ðŸ”ˆ Silenciar';
  });

  // Accessibility: allow spacebar to toggle play/pause when card focused
  document.addEventListener('keydown', (e)=>{
    if(e.code === 'Space' && !/input|textarea/i.test(document.activeElement.tagName)){
      e.preventDefault();
      btnPlay.click();
    }
  });
</script>

</body>
</html>
